<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>People Safety Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .toggle-btn {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      z-index: 1002;
      font-size: 14px;
      cursor: pointer;
    }
    #dashboard {
      position: fixed;
      top: 20px;
      right: -320px;
      width: 300px;
      background: #ffffff;
      border-left: 4px solid #007bff;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1001;
      transition: right 0.3s ease-in-out;
    }
    #dashboard h2 {
      margin-top: 0;
      font-size: 18px;
      color: #007bff;
    }
    #dashboard p {
      font-size: 14px;
      margin: 8px 0;
    }
    .btn-container {
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 8px 10px;
      margin-right: 6px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn.drive {
      background-color: #28a745;
    }
    .btn.street {
      background-color: #17a2b8;
    }
    #viewerList {
      padding-left: 18px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleDashboard()">üìä Dashboard</button>

<div id="dashboard">
  <h2>üìç People Tracker</h2>
  <p><strong>Device:</strong> <span id="deviceId">Loading...</span></p>
  <p><strong>Status:</strong> <span id="sos">Loading...</span></p>
  <p><strong>Battery:</strong> <span id="battery">-</span></p>
  <p><strong>Lat:</strong> <span id="lat">3.83099</span></p>
  <p><strong>Lng:</strong> <span id="lng">103.32606</span></p>

  <h3>üëÅ Currently Viewing</h3>
  <ul id="viewerList">
    <li>Loading...</li>
  </ul>

  <div class="btn-container">
    <button class="btn drive" onclick="goToGMaps()">üöó Drive</button>
    <button class="btn street" onclick="goToStreetView()">üèôÔ∏è Street</button>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const lat = 3.83099;
  const lng = 103.32606;

  let map = L.map('map').setView([lat, lng], 17);
  const hybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}');
  hybrid.addTo(map);
  L.marker([lat, lng]).addTo(map).bindPopup("Current Location").openPopup();

  function goToGMaps() {
    window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, "_blank");
  }

  function goToStreetView() {
    window.open(`https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`, "_blank");
  }

  function toggleDashboard() {
    const dash = document.getElementById("dashboard");
    dash.style.right = dash.style.right === "0px" ? "-320px" : "0px";
  }

  async function fetchStatusAndUploadVisitor() {
    const API = "https://api.jsonbin.io/v3/b/685bcd5b8960c979a5b10ee3";
    const KEY = "$2a$10$ILjBbVQboACduWRv7UGvj.tukJnCdHhlhg3kAi.e.S3NeCZCTb5/6";

    try {
      const res = await fetch(`${API}/latest`, { headers: { "X-Access-Key": KEY } });
      const data = await res.json();
      const record = data.record;

      document.getElementById("deviceId").textContent = record.device_id || "SafetyDevice-01";
      document.getElementById("sos").textContent = record.sos ? "üö® Triggered" : "‚úÖ Normal";
      document.getElementById("battery").textContent = record.battery || "-";

      // üë• Show visitors
      let viewerList = (record.visitors || []).slice(-3).reverse();
      const viewerEl = document.getElementById("viewerList");
      viewerEl.innerHTML = viewerList.length > 0
        ? viewerList.map(v => `<li>${v.device} - ${v.time}</li>`).join("")
        : "<li>No active viewers</li>";

      // üì§ Upload current visitor
      const agent = navigator.userAgent;
      const platform = /iPhone/i.test(agent) ? "iPhone"
                     : /Android/i.test(agent) ? "Android"
                     : /Windows/i.test(agent) ? "Windows"
                     : /Mac/i.test(agent) ? "Mac"
                     : "Other";
      const now = new Date();
      const timeStr = now.toLocaleTimeString("en-GB", { hour12: false });

      const newView = { device: platform, time: timeStr };
      const updatedVisitors = [...(record.visitors || []), newView].slice(-10);

      const uploadData = { ...record, visitors: updatedVisitors };

      await fetch(API, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": KEY,
          "X-Bin-Versioning": "false"
        },
        body: JSON.stringify({ record: uploadData })
      });

    } catch (e) {
      console.error("JSONBin Error:", e);
    }
  }

  fetchStatusAndUploadVisitor();
  setInterval(fetchStatusAndUploadVisitor, 10000);
</script>

</body>
</html>
