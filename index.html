<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>People Safety Tracker - OSM Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
<script>
  const map = L.map('map').setView([0, 0], 15);

  // Base layers
  const normal = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });

  const satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Google Satellite'
  });

  const hybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Google Hybrid'
  });

  const baseMaps = {
    "Normal Map": normal,
    "Satellite": satellite,
    "Hybrid": hybrid
  };

  normal.addTo(map);
  L.control.layers(baseMaps).addTo(map);

  // Add geocoder
  L.Control.geocoder().addTo(map);

  // Add routing (from current to clicked point)
  let control;
  map.on('click', function(e) {
    if (control) map.removeControl(control);
    control = L.Routing.control({
      waypoints: [L.latLng(lat, lng), e.latlng],
      routeWhileDragging: true
    }).addTo(map);
  });

  // Real-time location fetch from JSONBin
  const binId = "685bcd5b8960c979a5b10ee3";
  const accessKey = "$2a$10$ILjBbVQboACduWRv7UGvj.tukJnCdHhlhg3kAi.e.S3NeCZCTb5/6";
  let marker;

  async function updateLocation() {
    const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
      headers: { 'X-Access-Key': accessKey }
    });
    const data = await res.json();
    const { lat, lng } = data.record;

    if (marker) map.removeLayer(marker);
    marker = L.marker([lat, lng]).addTo(map)
      .bindPopup("Current Location").openPopup();
    map.setView([lat, lng]);
  }

  setInterval(updateLocation, 5000);
</script>
</body>
</html>
