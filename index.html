<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP32 Real-time GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    #dashboard {
      width: 260px;
      background-color: rgba(255,255,255,0.95);
      padding: 15px;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 9999;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #dashboard h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }
    #dashboard p {
      margin: 5px 0;
      font-size: 14px;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }
    .btn {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    .btn.drive {
      background-color: #28a745;
    }
    .btn.drive:hover {
      background-color: #218838;
    }
    .btn.street {
      background-color: #007bff;
    }
    .btn.street:hover {
      background-color: #0056b3;
    }

    .leaflet-control-layers {
      margin-top: 70px !important;
      margin-right: 15px !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="dashboard">
    <h2>üì° Device Dashboard</h2>
    <p><strong>ID:</strong> <span id="deviceId">Loading...</span></p>
    <p><strong>Latitude:</strong> <span id="lat">-</span></p>
    <p><strong>Longitude:</strong> <span id="lng">-</span></p>
    <p><strong>Battery:</strong> <span id="battery">-</span></p>
    <p><strong>SOS:</strong> <span id="sos">-</span></p>
    <div class="action-buttons">
      <button class="btn drive" onclick="goToGMaps()">üöó Drive Here</button>
      <button class="btn street" onclick="goToStreetView()">üèôÔ∏è Street View</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([3.83, 103.32], 17);

    const normal = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { attribution: 'Google Satellite' });
    const hybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { attribution: 'Google Hybrid' });

    hybrid.addTo(map);
    L.control.layers({ "Normal": normal, "Satellite": satellite, "Hybrid": hybrid }).addTo(map);

    const BIN_URL = "https://api.jsonbin.io/v3/b/685bcd5b8960c979a5b10ee3/latest";
    const API_KEY = "$2a$10$ILjBbVQboACduWRv7UGvj.tukJnCdHhlhg3kAi.e.S3NeCZCTb5/6";

    let marker = null;
    let currentLat = null;
    let currentLng = null;

    async function fetchLocation() {
      try {
        const res = await fetch(BIN_URL, {
          headers: { "X-Access-Key": API_KEY }
        });
        const data = await res.json();
        const lat = data.record.location.lat;
        const lng = data.record.location.lng;
        currentLat = lat;
        currentLng = lng;

        document.getElementById("deviceId").textContent = data.record.device_id || "N/A";
        document.getElementById("lat").textContent = lat.toFixed(6);
        document.getElementById("lng").textContent = lng.toFixed(6);
        document.getElementById("battery").textContent = (data.record.battery || "-") + "%";
        document.getElementById("sos").textContent = data.record.sos ? "üö® Triggered" : "‚úÖ Normal";

        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lng]).addTo(map)
          .bindPopup(`üìç Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`).openPopup();
        map.setView([lat, lng]);

      } catch (e) {
        console.error("Error fetching location:", e);
      }
    }

    function goToGMaps() {
      if (currentLat && currentLng) {
        const url = `https://www.google.com/maps/dir/?api=1&destination=${currentLat},${currentLng}`;
        window.open(url, "_blank");
      }
    }

    function goToStreetView() {
      if (currentLat && currentLng) {
        const url = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${currentLat},${currentLng}`;
        window.open(url, "_blank");
      }
    }

    fetchLocation();
    setInterval(fetchLocation, 5000);
  </script>
</body>
</html>
