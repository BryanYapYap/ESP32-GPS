<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP32 Real-time GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: calc(100vw - 250px);
      float: right;
    }
    #dashboard {
      width: 250px;
      height: 100vh;
      background-color: #f9f9f9;
      padding: 15px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
    }
    #dashboard h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #dashboard p {
      font-size: 14px;
      margin: 6px 0;
      word-break: break-word;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2>Device Info</h2>
    <p><strong>ID:</strong> <span id="deviceId">Loading...</span></p>
    <p><strong>Lat:</strong> <span id="lat">-</span></p>
    <p><strong>Lng:</strong> <span id="lng">-</span></p>
    <p><strong>Battery:</strong> <span id="battery">-</span></p>
    <p><strong>SOS:</strong> <span id="sos">-</span></p>
    <button id="navBtn" disabled>üöó Drive Here</button>
    <button id="streetBtn" disabled>üó∫Ô∏è Street View</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([3.83, 103.32], 17);

    const normal = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { attribution: 'Google Satellite' });
    const hybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { attribution: 'Google Hybrid' });

    hybrid.addTo(map);
    const baseMaps = { "Normal": normal, "Satellite": satellite, "Hybrid": hybrid };
    L.control.layers(baseMaps).addTo(map);

    let marker = null;
    const BIN_URL = "https://api.jsonbin.io/v3/b/685bcd5b8960c979a5b10ee3/latest";
    const API_KEY = "$2a$10$ILjBbVQboACduWRv7UGvj.tukJnCdHhlhg3kAi.e.S3NeCZCTb5/6";

    async function fetchLocation() {
      try {
        const res = await fetch(BIN_URL, {
          headers: { "X-Access-Key": API_KEY }
        });
        const data = await res.json();
        const lat = data.record.location.lat;
        const lng = data.record.location.lng;
        const id = data.record.device_id || "N/A";
        const battery = data.record.battery || "-";
        const sos = data.record.sos ? "Triggered üö®" : "Normal ‚úÖ";

        // Update Dashboard
        document.getElementById("deviceId").textContent = id;
        document.getElementById("lat").textContent = lat.toFixed(6);
        document.getElementById("lng").textContent = lng.toFixed(6);
        document.getElementById("battery").textContent = battery + "%";
        document.getElementById("sos").textContent = sos;

        // Enable buttons
        document.getElementById("navBtn").disabled = false;
        document.getElementById("streetBtn").disabled = false;
        document.getElementById("navBtn").onclick = () => goToGMaps(lat, lng);
        document.getElementById("streetBtn").onclick = () => goToStreetView(lat, lng);

        // Marker update
        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lng]).addTo(map).bindPopup(
          `Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}<br><button onclick="goToGMaps(${lat}, ${lng})">Drive Here</button><br><button onclick="goToStreetView(${lat}, ${lng})">Street View</button>`
        ).openPopup();
        map.setView([lat, lng]);
      } catch (e) {
        console.error("Failed to fetch location:", e);
      }
    }

    function goToGMaps(lat, lng) {
      const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
      window.open(url, '_blank');
    }

    function goToStreetView(lat, lng) {
      const url = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
      window.open(url, '_blank');
    }

    setInterval(fetchLocation, 5000);
    fetchLocation();
  </script>
</body>
</html>
