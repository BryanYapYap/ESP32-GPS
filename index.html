<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP32 Real-time GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    #dashboard {
      width: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 12px;
    }
    #dashboard h2 {
      font-size: 14px;
      margin-bottom: 8px;
    }
    #dashboard p {
      margin: 4px 0;
      font-size: 12px;
      line-height: 1.4;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }
    .btn {
      padding: 6px 8px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn.drive {
      background-color: #28a745;
    }
    .btn.drive:hover {
      background-color: #218838;
    }
    .btn.street {
      background-color: #007bff;
    }
    .btn.street:hover {
      background-color: #0056b3;
    }
    .leaflet-control-layers {
      margin-top: 60px !important;
      margin-right: 10px !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="dashboard">
    <h2>üì° Device</h2>
    <p><strong>ID:</strong> <span id="deviceId">ESP32-Demo</span></p>
    <p><strong>Lat:</strong> <span id="lat">3.826693</span></p>
    <p><strong>Lng:</strong> <span id="lng">103.299173</span></p>
    <p><strong>Battery:</strong> <span id="battery">-</span></p>
    <p><strong>SOS:</strong> <span id="sos">‚úÖ Normal</span></p>
    <div class="action-buttons">
      <button class="btn drive" onclick="goToGMaps()">üöó Drive</button>
      <button class="btn street" onclick="goToStreetView()">üèôÔ∏è Street</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const lat = 3.826693;
    const lng = 103.299173;
    const map = L.map('map').setView([lat, lng], 17);

    const normal = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { attribution: 'Google Satellite' });
    const hybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { attribution: 'Google Hybrid' });

    hybrid.addTo(map);
    L.control.layers({ "Normal": normal, "Satellite": satellite, "Hybrid": hybrid }).addTo(map);

    let marker = L.marker([lat, lng]).addTo(map)
      .bindPopup(`üìç Pahang Skills<br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`).openPopup();

    function goToGMaps() {
      window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, "_blank");
    }

    function goToStreetView() {
      window.open(`https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`, "_blank");
    }
  </script>
</body>
</html>
