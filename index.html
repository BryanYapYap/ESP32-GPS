<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>People Safety Real-Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([3.8, 103.3], 18); // 预设在 Kuantan

    // 地图底图选项
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri',
      maxZoom: 20
    }).addTo(map);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    });

    const gray = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri (Gray)'
    });

    const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '© CartoDB'
    });

    const baseMaps = {
      "🛰️ 卫星图": satellite,
      "🌍 OSM": osm,
      "🗺️ 灰色图": gray,
      "🌙 暗黑图": dark
    };

    L.control.layers(baseMaps).addTo(map);

    // 标记初始化
    const marker = L.marker([0, 0]).addTo(map).bindPopup("等待定位...");

    // 获取定位函数
    async function fetchLocation() {
      try {
        const response = await fetch("https://api.jsonbin.io/v3/b/685bcd5b8960c979a5b10ee3/latest", {
          headers: {
            "X-Access-Key": "$2a$10$ILjBbVQboACduWRv7UGvj.tukJnCdHhlhg3kAi.e.S3NeCZCTb5/6"
          }
        });
        const data = await response.json();
        const lat = data.record.latitude;
        const lon = data.record.longitude;
        marker.setLatLng([lat, lon]).setPopupContent(`📍 实时定位<br>纬度：${lat}<br>经度：${lon}`).openPopup();
        map.setView([lat, lon]);
      } catch (e) {
        console.error("获取定位失败", e);
      }
    }

    setInterval(fetchLocation, 5000);
    fetchLocation();
  </script>
</body>
</html>
