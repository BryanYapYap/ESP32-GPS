<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>People Safety Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .toggle-btn {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      z-index: 1002;
      font-size: 14px;
      cursor: pointer;
    }
    #dashboard {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #ffffff;
      border-left: 4px solid #007bff;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1001;
      transition: right 0.3s ease-in-out;
    }
    #dashboard h2 {
      margin-top: 0;
      font-size: 18px;
      color: #007bff;
    }
    #dashboard p {
      font-size: 14px;
      margin: 8px 0;
    }
    .btn-container {
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 8px 10px;
      margin-right: 6px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn.drive {
      background-color: #28a745;
    }
    .btn.street {
      background-color: #17a2b8;
    }
  </style>
</head>
<body>

  <!-- üìä Dashboard ÊåâÈíÆ -->
  <button class="toggle-btn" onclick="toggleDashboard()">üìä Dashboard</button>

  <!-- üìã Dashboard Èù¢Êùø -->
  <div id="dashboard">
    <h2>üìç People Tracker</h2>
    <p><strong>Individuals:</strong> 1</p>
    <p><strong>Alerts Today:</strong> 2</p>
    <p><strong>Last Active:</strong> 5 minutes ago</p>
    <hr>
    <p><strong>Status:</strong> ‚úÖ Normal</p>
    <p><strong>Battery:</strong> üîã Full</p>
    <p><strong>Lat:</strong> <span id="lat">3.83099</span></p>
    <p><strong>Lng:</strong> <span id="lng">103.32606</span></p>
    <div class="btn-container">
      <button class="btn drive" onclick="goToGMaps()">üöó Drive</button>
      <button class="btn street" onclick="goToStreetView()">üèôÔ∏è Street</button>
    </div>
  </div>

  <!-- üó∫ Âú∞ÂõæÂÆπÂô® -->
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const lat = 3.83099;
    const lng = 103.32606;

    const map = L.map('map').setView([lat, lng], 17);

    const normal = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}');
    const hybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}');

    hybrid.addTo(map);

    L.control.layers({
      "Normal": normal,
      "Satellite": satellite,
      "Hybrid": hybrid
    }).addTo(map);

    let marker = L.marker([lat, lng]).addTo(map).bindPopup("Current Location").openPopup();

    function goToGMaps() {
      window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, "_blank");
    }

    function goToStreetView() {
      window.open(`https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`, "_blank");
    }

    function toggleDashboard() {
      const dash = document.getElementById("dashboard");
      dash.style.right = dash.style.right === "0px" ? "-320px" : "0px";
    }
  </script>

</body>
</html>
