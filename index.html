<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ESP32 实时定位地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
      }
      #map {
        height: 90vh;
      }
      #status {
        padding: 10px;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div id="status">🛰️ 正在加载定位...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      let marker;

      const binUrl =
        "https://api.jsonbin.io/v3/b/685bcd5b8960c979a5b10ee3/latest";
      const headers = {
        "X-Access-Key":
          "$2a$10$ILjBbVQboACduWRv7UGvj.tukJnCdHhlhg3kAi.e.S3NeCZCTb5/6",
      };

      fetch(binUrl, { headers })
        .then((response) => response.json())
        .then((data) => {
          const lat = data.record.lat;
          const lng = data.record.lng;

          if (lat && lng) {
            document.getElementById("status").innerText = `📍 当前定位：${lat}, ${lng}`;
            if (marker) map.removeLayer(marker);
            map.setView([lat, lng], 16);
            marker = L.marker([lat, lng])
              .addTo(map)
              .bindPopup("📍 实时位置")
              .openPopup();
          } else {
            document.getElementById("status").innerText =
              "❌ 无定位数据，请检查 JSONBin 格式";
          }
        })
        .catch((err) => {
          document.getElementById("status").innerText =
            "⚠️ 加载失败：" + err;
        });
    </script>
  </body>
</html>
