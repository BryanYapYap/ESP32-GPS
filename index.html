<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Location Tracker</title>
  <meta charset="UTF-8" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const binId = "685bcd5b8960c979a5b10ee3";
    const accessKey = "$2a$10$ILjBbVQboACduWRv7UGvj.tukJnCdHhlhg3kAi.e.S3NeCZCTb5/6"; // JSONBin X-Access-Key
    const mapApiKey = "AIzaSyDPeuRI8e351egyHaM0-p0gM_LlqlhSDso"; // Google Maps JS API Key

    let map;
    let marker;

    function initMap() {
      const initialPosition = { lat: 3.8, lng: 103.3 }; // 默认地图中心（Pahang）
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: initialPosition,
      });

      marker = new google.maps.Marker({
        position: initialPosition,
        map: map,
        title: "Loading...",
      });

      fetchAndUpdate(); // 初始加载一次
      setInterval(fetchAndUpdate, 5000); // 每 5 秒更新一次
    }

    async function fetchAndUpdate() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: {
            "X-Access-Key": accessKey
          }
        });

        const data = await response.json();
        const lat = data.record.latitude;
        const lng = data.record.longitude;

        if (lat && lng) {
          const newPosition = { lat: lat, lng: lng };
          marker.setPosition(newPosition);
          map.setCenter(newPosition);
          marker.setTitle(`Lat: ${lat}, Lng: ${lng}`);
        }
      } catch (err) {
        console.error("Failed to fetch location:", err);
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPeuRI8e351egyHaM0-p0gM_LlqlhSDso&callback=initMap">
  </script>
</body>
</html>
